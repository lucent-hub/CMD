<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Ad Unlock</title>
<style>
  body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
  }
  .container {
    background:rgba(0,0,0,0.8);
    padding:50px 30px;
    border-radius:20px;
    text-align:center;
    max-width:500px;
    width:90%;
  }
  button {
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#ff6b6b;
    color:#fff;
    font-weight:bold;
    transition:0.3s;
  }
  button:hover { background:#ff4757; }
  #key { display:none; font-size:1.5em; color:#2ed573; margin-top:20px; word-break:break-all; }
</style>
</head>
<body>
<div class="container">
<h1>Unlock Your Key</h1>
<p>Press the button below to open an ad. Keep it open for at least 3 seconds.</p>
<button id="adBtn">Open Ad</button>
<div id="key">XXXX-XXXX-XXXX-XXXX</div>
</div>

<script>
const adBtn=document.getElementById('adBtn');
const keyEl=document.getElementById('key');
let adWindow=null;
let adOpenedTime=0;

function generateKey(){
    const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let key="";
    for(let i=0;i<16;i++){
        if(i>0 && i%4===0) key+="-";
        key+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    keyEl.innerText=key;
    keyEl.style.display="block";
}

// Open ad button
adBtn.onclick=()=>{
    adWindow=window.open('https://example.com','_blank','width=800,height=600');
    adOpenedTime=Date.now();
    checkAdClosed();
}

// Check if ad window is closed
function checkAdClosed(){
    const interval=setInterval(()=>{
        if(adWindow==null || adWindow.closed){
            const elapsed=(Date.now()-adOpenedTime)/1000;
            if(elapsed<3){
                alert("Oops! You rushed! Please try again.");
            } else {
                generateKey();
            }
            clearInterval(interval);
        }
    },200);
}
</script>
</body>
</html>
