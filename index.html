<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Ad Unlock Key</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
    overflow:hidden;
  }
  .container {
    background: rgba(0,0,0,0.8);
    padding:50px 30px;
    border-radius:20px;
    text-align:center;
    max-width:500px;
    width:90%;
    position:relative;
  }
  h1 { margin-bottom:20px; }
  .step { display:none; margin-top:20px; }
  .step.active { display:block; }
  button {
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#ff6b6b;
    color:#fff;
    font-weight:bold;
    transition:0.3s;
  }
  button:hover { background:#ff4757; }
  #key { display:none; font-size:1.5em; color:#2ed573; word-break:break-all; margin-top:20px; }
  .ad-placeholder {
    width:100%;
    height:100px;
    background:#444;
    margin:15px 0;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-weight:bold;
  }
</style>
</head>
<body>
<div class="container">
<h1>Unlock Your Key</h1>

<div class="step step1 active">
  <p>Step 1: Wait 5 seconds to proceed.</p>
  <div id="timer">5</div>
</div>

<div class="step step2">
  <p>Step 2: Click the correct ad to continue.</p>
  <div id="ads-container">
    <div class="ad-placeholder" onclick="adClicked(true)">Ad 1</div>
    <div class="ad-placeholder" onclick="adClicked(false)">Ad 2</div>
    <div class="ad-placeholder" onclick="adClicked(false)">Ad 3</div>
  </div>
</div>

<div class="step step3">
  <p>Step 3: Wait 3 seconds for final verification.</p>
  <div id="final-timer">3</div>
</div>

<div class="step step4">
  <p>ðŸŽ‰ Key Unlocked! ðŸŽ‰</p>
  <div id="key">XXXX-XXXX-XXXX-XXXX</div>
</div>
</div>

<script>
let time=5;
let timerEl=document.getElementById('timer');
let step=1;

// Step1: Wait Timer
let countdown=setInterval(()=>{
  time--;
  timerEl.innerText=time;
  if(time<=0){
    clearInterval(countdown);
    nextStep(2);
  }
},1000);

function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.querySelector('.step'+n).classList.add('active');
  step=n;
  if(step===3) startFinalTimer();
  if(step===4) generateKey();
}

// Step2: Ad Click Verification
let adVerified=false;
function adClicked(correct){
  if(correct){
    adVerified=true;
    nextStep(3);
  }else{
    alert("Wrong ad! Try again.");
  }
}

// Step3: Final Verification Timer
function startFinalTimer(){
  let finalTime=3;
  let finalEl=document.getElementById('final-timer');
  const interval=setInterval(()=>{
    finalTime--;
    finalEl.innerText=finalTime;
    if(finalTime<=0){
      clearInterval(interval);
      nextStep(4);
    }
  },1000);
}

// Step4: Key Generation
function generateKey(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let key="";
  for(let i=0;i<16;i++){
    if(i>0 && i%4===0) key+="-";
    key+=chars.charAt(Math.floor(Math.random()*chars.length));
  }
  document.getElementById('key').innerText=key;
}
</script>
</body>
                                     </html>
