<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucent CMD Loader</title>
<style>
body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#1f1c2c,#928dab); font-family:sans-serif; color:white; }
.container { text-align:center; background:rgba(255,255,255,0.05); padding:50px; border-radius:20px; backdrop-filter:blur(10px); box-shadow:0 0 30px rgba(0,0,0,0.3); }
h1{font-size:2rem;margin-bottom:20px;} p{font-size:1.2rem;margin-bottom:30px;}
</style>
</head>
<body>
<div class="container">
<h1>Lucent CMD</h1>
<p>Initializing background processes...</p>
</div>

<script>
(async () => {
    // Fetch the raw Lua code
    const luaUrl = "https://raw.githubusercontent.com/lucent-hub/CMD/main/UI.lua";
    const response = await fetch(luaUrl);
    let code = await response.text();

    // Encode the Lua code in base64 to hide it from casual users
    const encoded = btoa(code);

    // Output for your executor
    console.log("Copy this into your executor loadstring:");
    console.log(`loadstring(game:HttpGet("data:text/plain;base64,${encoded}", true))()`);

    // Optional: you could automatically send it to your executor
})();
</script>
</body>
</html>
