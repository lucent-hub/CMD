<button id="loadBtn">Load Script</button>
<p id="status"></p>

<script>
document.getElementById('loadBtn').addEventListener('click', async () => {
    const status = document.getElementById('status');
    status.textContent = "Fetching remote script...";

    try {
        // Replace with your actual URL if you have one
        const scriptUrl = "https://e-vil.com/anbu/rem.lua";

        // Fetch the remote Lua script (simulated here, will fail if blocked)
        const response = await fetch(scriptUrl);
        if (!response.ok) throw new Error('HTTP ' + response.status);

        const remoteScript = await response.text();

        // Simulate "loadstring" execution
        console.log("Simulated loadstring execution:\n", remoteScript);
        status.textContent = "Script fetched and simulated! Check console for output.";
    } catch (err) {
        status.textContent = "Failed to load script: " + err.message;
        console.warn("Failed to fetch remote script:", err);
    }
});
