<button id="runBtn">Run Script</button>
<pre id="output"></pre>

<script>
document.getElementById('runBtn').addEventListener('click', async () => {
    const output = document.getElementById('output');
    
    try {
        // Simulate fetching a key from your server
        const response = await fetch("https://yourserver.com/getkey");
        if (!response.ok) throw new Error("Unauthorized");

        const key = await response.text();

        // Anti-tamper check
        if (key !== "YOUR_VALID_KEY") throw new Error("Invalid or leaked key");

        output.textContent = "Key valid! Running script...\nKey: " + key;
    } catch(err) {
        output.textContent = "Execution blocked! " + err.message;
    }
});
</script>
