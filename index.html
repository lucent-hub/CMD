<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure 3-Ad Unlock</title>
<style>
  body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
  }
  .container {
    background:rgba(0,0,0,0.8);
    padding:50px 30px;
    border-radius:20px;
    text-align:center;
    max-width:500px;
    width:90%;
  }
  button {
    padding:10px 20px;
    margin:10px 5px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#ff6b6b;
    color:#fff;
    font-weight:bold;
    transition:0.3s;
  }
  button:hover { background:#ff4757; }
  #key { display:none; font-size:1.5em; color:#2ed573; margin-top:20px; word-break:break-all; }
</style>
</head>
<body>
<div class="container">
<h1>Unlock Your Key</h1>
<p>Press each ad button below and keep the ad open for at least 3 seconds.</p>

<button onclick="openAd(0)">Ad 1</button>
<button onclick="openAd(1)">Ad 2</button>
<button onclick="openAd(2)">Ad 3</button>

<div id="status"></div>
<div id="key">XXXX-XXXX-XXXX-XXXX</div>
</div>

<script>
let adsDone = [false,false,false];
let adWindows = [null,null,null];
let adTimes = [0,0,0];
const keyEl = document.getElementById('key');
const statusEl = document.getElementById('status');

function openAd(index){
    if(adsDone[index]) return;
    adWindows[index] = window.open('https://example.com','_blank','width=800,height=600');
    adTimes[index] = Date.now();
    checkAd(index);
}

function checkAd(index){
    const interval = setInterval(()=>{
        if(adWindows[index]==null || adWindows[index].closed){
            const elapsed = (Date.now() - adTimes[index])/1000;
            if(elapsed<3){
                alert("Oops! You rushed Ad " + (index+1) + "! Start it again.");
            } else {
                adsDone[index] = true;
                statusEl.innerText = `Ad progress: ${adsDone.filter(d=>d).length}/3 done.`;
                if(adsDone.every(d=>d)) generateKey();
            }
            clearInterval(interval);
        }
    },200);
}

function generateKey(){
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let key = "";
    for(let i=0;i<16;i++){
        if(i>0 && i%4===0) key+="-";
        key += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    keyEl.innerText = key;
    keyEl.style.display = "block";
    statusEl.innerText = "All ads completed! Key unlocked.";
}
</script>
</body>
</html>
