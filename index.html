<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure 3-Ad Unlock</title>
<style>
  body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
  }
  .container {
    background:rgba(0,0,0,0.8);
    padding:50px 30px;
    border-radius:20px;
    text-align:center;
    max-width:500px;
    width:90%;
  }
  button {
    padding:10px 20px;
    margin:10px 5px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#ff6b6b;
    color:#fff;
    font-weight:bold;
    transition:0.2s;
  }
  button:hover { background:#ff4757; }
  #key { display:none; font-size:1.5em; color:#2ed573; margin-top:20px; word-break:break-all; }
  #status { margin-top:15px; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h1>Unlock Your Key</h1>
<p>Press each ad button and keep the ad open for at least 3 seconds.</p>

<button id="ad1">Ad 1</button>
<button id="ad2">Ad 2</button>
<button id="ad3">Ad 3</button>

<div id="status">Progress: 0/3 ads completed</div>
<div id="key">XXXX-XXXX-XXXX-XXXX</div>
</div>

<script>
const ads = [
  {btn: document.getElementById('ad1'), done:false, window:null, start:0},
  {btn: document.getElementById('ad2'), done:false, window:null, start:0},
  {btn: document.getElementById('ad3'), done:false, window:null, start:0}
];

const keyEl = document.getElementById('key');
const statusEl = document.getElementById('status');

ads.forEach((ad,index)=>{
    ad.btn.onclick = () => {
        if(ad.done) return;
        ad.window = window.open('https://example.com','_blank','width=800,height=600');
        ad.start = Date.now();
        checkAd(index);
    };
});

function checkAd(index){
    const ad = ads[index];
    const timer = setInterval(()=>{
        if(!ad.window || ad.window.closed){
            const elapsed = (Date.now() - ad.start)/1000;
            if(elapsed < 3){
                alert(`Oops! You rushed Ad ${index+1}! Please try again.`);
            } else {
                ad.done = true;
                updateStatus();
                if(ads.every(a=>a.done)) generateKey();
            }
            clearInterval(timer);
        }
    },50); // faster check every 50ms
}

function updateStatus(){
    const completed = ads.filter(a=>a.done).length;
    statusEl.innerText = `Progress: ${completed}/3 ads completed`;
}

function generateKey(){
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let key = "";
    for(let i=0;i<16;i++){
        if(i>0 && i%4===0) key+="-";
        key+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    keyEl.innerText = key;
    keyEl.style.display="block";
    statusEl.innerText="All ads completed! Key unlocked.";
}
</script>
</body>
</html>
